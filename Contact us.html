<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recycling Guide</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

h1, h2 {
    font-weight: 600;
    margin: 0 0 20px;
}

h1 {
    font-size: 2.5rem;
    color: #fff;
}

h2 {
    font-size: 2rem;
    color: #333;
    text-align: center;
    margin-bottom: 40px;
}

p {
    line-height: 1.8;
    font-size: 1rem;
    margin: 0 0 20px;
}

/* Hero Section */
.hero {
    background: linear-gradient(to right, #4caf50, #388e3c);
    padding: 100px 0;
    text-align: center;
    color: #fff;
}

.hero p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 20px auto;
}

/* Contact Form Section */
.contact-section {
    padding: 60px 0;
    background-color: #f1f1f1;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.form-group textarea {
    resize: none;
}

.btn {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #388e3c;
}

/* Contact Information Section */
.info-section {
    padding: 60px 0;
}

.info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.info-item {
    background-color: #fff;
    padding: 20px;
    margin: 10px 0;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.info-item h3 {
    margin-bottom: 10px;
}

/* Footer */
footer {
    background-color: #388e3c;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

footer p {
    margin: 0;
}

/* Responsive */
@media (max-width: 600px) {
    .info {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have a question or need assistance, reach out to us.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section class="info-section">
        <div class="container">
            <h2>Contact Information</h2>
            <div class="info">
                <div class="info-item">
                    <h3>Address</h3>
                    <p>123 Recycling Way, Eugene, OR 97401</p>
               
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                
                    <h3>Email</h3>
                    <p>info@recyclingguide.com</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Recycling Guide. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
